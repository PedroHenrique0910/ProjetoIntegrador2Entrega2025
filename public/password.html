<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>Inscrever-se</title>
  </head>
  <body
    class="bg-custom-blue text-white flex flex-col items-center justify-center min-h-screen"
  >
    <h1 class="text-3xl font-bold mb-4">ğŸ“ Inscrever-se</h1>

    <div class="bg-blue-700 p-6 rounded-lg shadow-md w-[90vw] max-w-md">
      <div class="mb-4">
        <label class="block mb-1">Nome:</label>
        <input
          type="text"
          id="nome"
          placeholder="Seu Nome"
          class="w-full p-2 rounded bg-blue-800 text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1">Email:</label>
        <input
          type="email"
          placeholder="Seu Email"
          required
          class="w-full p-2 rounded bg-blue-800 text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1">Crie sua Senha:</label>
        <input
          type="password"
          id="nova-senha"
          placeholder="Nova Senha"
          class="w-full p-2 rounded bg-blue-800 text-white"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-1">Repita sua Senha:</label>
        <input
          type="password"
          id="repetir-senha"
          placeholder="Repetir Senha"
          class="w-full p-2 rounded bg-blue-800 text-white"
        />
      </div>

      <button
        class="w-full bg-green-600 p-2 rounded mb-2"
        onclick="criarConta()"
      >
        Criar Conta
      </button>
    </div>

    <button
      class="mt-4 bg-red-600 p-2 rounded"
      onclick="window.location.href='/'"
    >
      Voltar
    </button>
    <script>
      function criarConta() {
        const email = document.querySelector('input[type="email"]').value;
        const nome = document.getElementById("nome").value;
        const novaSenha = document.getElementById("nova-senha").value;
        const repetirSenha = document.getElementById("repetir-senha").value;

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Por favor, insira um email vÃ¡lido.");
          return;
        }

        if (novaSenha === repetirSenha && novaSenha !== "") {
          const data = {
            nome: nome,
            email: email,
            senha: novaSenha,
          };
          fetch("/users/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              window.alert(data.message);
              if (data.message === "Cadastro criado com sucesso!") {
                window.location.href = "/";
              }
            });
        } else {
          alert("As senhas nÃ£o correspondem ou estÃ£o vazias.");
        }
      }
    </script>
  </body>
</html>
